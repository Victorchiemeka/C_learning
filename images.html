<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .image-container {
            display: flex;
            flex-wrap: wrap;
        }

        .image-item {
            flex: 0 0 25%; /* Adjust the width as needed */
            padding: 5px;
        }

        .image-item img {
            width: 100%;
            display: block;
        }

        .image-item p {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="image-item">
            <img src="gl.svg" alt="Image 1">
            <p>Image 1 description</p>
        </div>
        <div class="image-item">
            <img src="image2.jpg" alt="Image 2">
            <p>Image 2 description</p>
        </div>
        <!-- Add more image items here -->
    </div>
</body>
</html>
